<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>InnovateHire</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="icon">

        
    <style>
        /* Custom CSS styles for your form */

        body {
            background-image: url("website/static/img/back.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        h2 {
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin-top: 10px;
        }
    </style>


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<form method="POST" action="{{ url_for('auth.create_resume') }}" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>

    <h2>Education</h2>
    <label for="education_degree">Degree:</label>
    <input type="text" id="education_degree" name="education_degree"><br>

    <label for="education_school">School/University:</label>
    <input type="text" id="education_school" name="education_school"><br>

    <label for="education_year">Year of Graduation:</label>
    <input type="text" id="education_year" name="education_year"><br>

    <h2>Experience</h2>
    <label for="experience_job_title">Job Title:</label>
    <input type="text" id="experience_job_title" name="experience_job_title"><br>

    <label for="experience_company">Company:</label>
    <input type="text" id="experience_company" name="experience_company"><br>

    <label for="experience_year">Year(s) of Experience:</label>
    <input type="text" id="experience_year" name="experience_year"><br>

    <h2>Skills</h2>
    <label for="skills">Skills (comma-separated):</label>
    <input type="text" id="skills" name="skills"><br>

    <h2>Languages</h2>
    <label for="languages">Languages (comma-separated):</label>
    <input type="text" id="languages" name="languages"><br>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br>

</form>

     <script src="static/js/main.js"></script>
</body>

</html>
